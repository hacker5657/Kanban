{% extends 'kanban/layouts/main.html'%}
{% load static %}
{% block header %}
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
	<div class="main">
		{% for project in projects %}
			<a href="{% url 'kanban:view_project' project.id %}" class="card">
				<h2>{{ project.title }}</h2>
			</a>
		{% endfor %}
	</div>
{% endblock %}
